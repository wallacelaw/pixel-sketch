<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Pixel Sketch</h1>
    <main class="main">
        <div id="menu">
            <input type="color" id="colorpicker" value='#000000'>
            <button class="draw btn-toggle">Draw</button>
            <button class="eraser btn-toggle">Eraser</button>
            <button id="reset">Reset</button>
            <div id="sizelabel"></div>
            <input type="range" id="gridsize" name="gridsize" min="10" max="50">
        </div>
        <div id="container"></div>
    </main>
    <footer>
        <div class="footnote">Built by wallacelaw</div>
        <a href="https://github.com/wallacelaw" target="_blank">></a>
    </footer>
</body>

</html>
